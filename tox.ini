[tox]
envlist = py36

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps = pipenv
commands =
    pipenv install
    pip install -e .
    pipenv install -d
    python -b -m coverage run \
    --source={envsitepackagesdir}/mocker \
    --parallel-mode -m pytest -v {posargs}

[testenv:coverage]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html
