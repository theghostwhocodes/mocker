matrix:
  include:
    - language: python
      os: linux
      python:
        - "3.6"
    - language: generic
      os: osx
      before_install:
        - brew update
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate
install:
  - pip install tox
script:
  - tox
before_deploy:
  - pip install pipenv
  - pipenv install
  - pipenv install -d
  - pipenv run pyinstaller main.spec
  - tar cvzf mocker.tar.gz dist/mocker/*
deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file: "./mocker.tar.gz"
  skip_cleanup: true
  on:
    tags: true
