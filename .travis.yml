language: python
python:
  - "3.6"
matrix:
  include:
    - os: linux
    - language: generic
      os: osx
      before_install:
        - brew update
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate
install:
  - pip install tox
script:
  - tox
before_deploy:
  - pip install pipenv
  - pipenv install
  - pipenv install -d
  - pipenv run pyinstaller main.spec
  - tar cvzf mocker-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz dist/mocker/*
deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file: "./mocker-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz"
  skip_cleanup: true
  on:
    tags: true
